nimble.template.passwordpolicy.title=Requesitos de senha
nimble.template.passwordpolicy=<p>Para garantir a segurança das suas informações sua senha deve seguir os seguintes requisitos</p> \
  <ul> \
    <li>Possuir no mínimo 8 caracteres</li> \
    <li>Possuir letras maísculas e minúsculas</li> \
    <li>Conter pelo menos um número</li> \
    <li>Conter pelo menos um símbolo como '!', '#', '$'</li> \
    <li>Não foi usada como senha anteriormente nessa conta</li> \
  </ul> \
  <p>Idealmente use uma senha que seja considerado 'forte' pela barra indicadora.</p>

nimble.template.usernamepolicy.title=Requisitos apelido
nimble.template.usernamepolicy=<p>Apelidos devem atender aos seguintes requisitos</p> \
  <ul> \
    <li>Possuir no mínimo 4 caracteres</li> \
    <li>Não possuir nenhum espaço</li> \
    <li>Possuir apenas letras e números</li> \
    <li>Não ter sido usado para criação de outra conta no nosso portal anteriormente</li> \
  </ul>

